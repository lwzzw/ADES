<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <!-- Bootstrap core CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">
    <!-- App Site CSS-->
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar-->
     
        <nav class="mb-5 navbar navbar-expand-lg justify-content-center">
            <a class="navbar-brand " href="index.html">
                <img src="" alt="Logo" style="width:40px;">
            </a>
        </nav>
        <!-- /.Navbar-->
        <main>
            <div class="row">
                <!--Grid column-->
                <div class="offset-md-4 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <!--Form register-->
                            <form id="loginFormContainer" class="">
                                <h2 class="text-left font-bold black-text py-4">Welcome Back!</h2>
                                <div class="md-form"><input class="form-control" type="text" id="emailInput"><label for="emailInput">Your email</label></div>
                                <div class="md-form"><input class="form-control" type="password" id="passwordInput"><label for="passwordInput">Your password</label></div>
                                <div class="text-right"><a href="#" id="forgetpassword blue-text">Forget Password?</li></div>
                                <div class="text-center"><button class="btn btn-primary" id="submitButton"> Sign in</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
    <!-- JQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <!-- Web App JS-->
    <script src="js/axios.js"></script>
    <script src="js/login.js"></script>
    <script src="js/global.js"></script>
</body>

</html>
