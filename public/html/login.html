<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Web App JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <!-- Bootstrap core CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App Site CSS-->
    <link href="/css/login.css" rel="stylesheet">
    <script src="https://unpkg.com/biri@0.4.0/dist/biri.min.js"></script>
    <!-- JQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="icon" href="../images/logo-discord.png">
    <script defer src="/js/api.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LczHDAeAAAAAPsiuOHlO3fBQHyORdNbxq9ipkzt"></script>
    <script defer src="/js/login-main.js"></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
        new Crate({
            server: '927904071933886474', // f2a.games
            channel: '927904071933886477' // #常规
        })
    </script> -->
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar-->

        <nav class="mb-5 navbar navbar-expand-lg justify-content-center">
            <a class="navbar-brand " href="/index.html">
                <img src="/images/logo.png" alt="Logo" style="width:150px;">
            </a>
        </nav>
        <!-- /.Navbar-->
        <main>
            <div class="row">
                <!--Grid column-->
                <div class="offset-md-4 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <!--Form register-->
                            <h2 class="text-left font-bold black-text py-4">Welcome Back!</h2>
                            <div class="md-form"><input class="form-control" type="text" id="emailInput"
                                    placeholder="Email"></div>
                            <div class="md-form"><input class="form-control" type="password" id="passwordInput"
                                    placeholder="Password"><input type="checkbox" id="showPass">Show Password</div>
                            <!-- <div class="text-right"><a href="#" id="forgetpassword blue-text">Forget Password?</a> -->
                            <div class="md-form" id="secretDiv">
                                <input class="form-control" type="text" id="secretInput"
                                    placeholder="Enter Secret Code (Optional)">
                            </div>
                        </div>
                        <div class="text-center"><button type="button" class="btn btn-primary" id="submitButton">
                                Sign in</button>
                      
                        <div>                    <button class="buttonload" id="loading">
                              Signing in<i class="fa fa-circle-o-notch fa-spin"></i>
                                  </button>
                           

                            <br><br>
                            <div>New Here? Register <a href="/register.html">Here</a>!</div>
                            <div>Forget Password? Reset <a href="/forgetPass.html">Here!</a></div>

                            <div></div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="googleButton">
                                    Sign In With Google <i class="fab fa-google" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-primary" id="facebookButton"
                                    onclick="window.location.href='/user/login/facebook'">
                                    Sign In With Facebook <i class="fab fa-facebook" aria-hidden="true"></i></button>
                                <a
                                    href="https://www.sandbox.paypal.com/connect/?client_id=AcXuok3znZoGa9JE4t0cZ3il54Jgk5jIudKUR5Zee9sU7bdDojkgEBpAo2f8lB1c-e5s0VSX4N6xeQaC&forwardFrom=idsw&redirect_uri=https://f2a.games&response_type=code&scope=openid%20profile%20email">
                                    <button type="button" class="btn btn-primary" id="paypalButton">
                                        Sign In With Paypal <i class="fab fa-paypal"
                                            aria-hidden="true"></i></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
