<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/api.js"></script>
    <script defer src="/js/accountinfo-main.js"></script>
    <link href="/css/dashboard.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Account Details</title>
    <link rel="icon" href="../images/logo-discord.png">
</head>

<body>
    <div class="header">
        <div class="bgc"></div>
        <div class="top-header container">
            <a href="index.html"><img class="logo" src="/images/logo.png"></a>
        </div>
    </div>

    <section class="whole-layout" style="flex-direction: row;">
        <aside class="sider">
            <div><a href="/html/dashboard.html">Dashboard</a></div>
            <div><a href="/html/accountinfo.html">Account Detail</a></div>
            <div><a href="/html/keys.html">My Keys</a></div>
            <div><a href="/html/supportRequest.html">Request Support</a></div>
        </aside>
        <section class="layout">
            <h1>Personal details</h1>
            <div class="jumbotron" style="margin-top: 50px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1" id="user-name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Email</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" aria-label="email"
                        aria-describedby="basic-addon1" id="email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Phone no.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Phone Number" aria-label="phone"
                        aria-describedby="basic-addon1" id="phone">
                </div>
                <div class="input-group mb-3" style="align-items: center;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Gender</span>
                    </div>
                    <div class="lg-form" style="margin-left: 10px;"><input type="radio" id="female" name="gender" value="F" required>
                    <label for="female">Female</label>
                    </div>
                    <div class="lg-form" style="margin-left: 10px;">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="M" required>
                    <label class="form-check-label" for="male">Male</label></div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" id="saveInfo" style="width: 100%;">Save</button>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
