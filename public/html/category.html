    <div id="bg"></div>
    <div class="header">

        <div class="top-header container">

            <div class="search-bar">

                    <option value='All categories'>All categories</option>
                    <div class="dropdown-divider"></div>
                </select>
                <div class="search-icon">
                    <span class="input-group-append">
                        <button class="btn" type="button" id="searchBtn">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="login" id="myAccount"></div>
            <div class="cart"></div>
        </div>
        <div class="category-header container">
            <ul id="header-categories" class="header-categories">
                <span id="catdrop" class='navbar-category'><a class="cat"><svg><svg xmlns="http://www.w3.org/2000/svg"

                <li class='navbar-category'><a href="/login.html" id="login">Login</a></li>
            </ul>
            <div id="categ" class="category row" style="display: none;">
                <div class="category-list col">
                    <div>
                        <ul id="first_cat">
                        </ul>
                    </div>
                </div>
                <div class="category-list col" id="second_cat">
                    <a href="/game.html?id=6"><img class="img-second img-default"

                <div class="category-list col" id="third_cat">

                </div>
                <div class="category-list col">
                    <a href="/game.html?id=31"><img class="img-fourth img-default"

    <div class="container w-75">
        <section>
            <header>
                <div class="categoryGameHeader">
                    <div>
                        <h1>Games</h1>
                        <!-- <p>no. products</p> -->
                    </div>

                    <div class="categoryFilter">
                        Sort by
                        <select id="sort">
                            <option selected value="default">Default</option>
                            <option value="priceasc">Price - lowest first</option>
                            <option value="pricedesc">Price - highest first</option>
                            <option value="dateasc">Release Date - earliest</option>
                            <option value="datedesc">Release Date - oldest</option>
                        </select>
                    </div>
                </div>

            </header>
        </section>
        <hr>

        <section class="sidebar-Category">
            <div class="filterCategories">
                <div id="category">
                    <h4>Categories</h4>
                    <ul id="category_list">
                    </ul>
                    <a id="showmore">Show Less</a>
                </div>
                <div id="price">
                    <h4>Price</h4>
                    <div class="price row">
                        <div class="col-5 pinput">
                            <input id="pinput_min" type="number" name="min" placeholder="From" min="0" value="">
                        </div>
                        <div class="col-2 span">
                            <span>-</span>
                        </div>
                        <div class="col-5 pinput">
                            <input id="pinput_max" type="number" name="max" placeholder="To" min="NaN" value="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-section">
                <ul id="game_content" class="game-content">
                </ul>
                <div id="page">
                    <button id="ppage" class="btn btn-primary" disabled>
                        Previous Page
                    </button>
                    <button id="npage" class="btn btn-primary" disabled>
                        Next Page
                    </button>
                </div>
            </div>
        </section>
