<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/api.js"></script>
    <script defer src="https://kraaden.github.io/autocomplete/autocomplete.js"></script>
    <link rel="stylesheet" type="text/css" href="https://kraaden.github.io/autocomplete/autocomplete.css">
    <script defer src="/js/discover-main.js"></script>
    <link href="../css/discover.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Discover</title>
    <link rel="icon" href="../images/logo-discord.png">
    <link href="./css/overlay-loading.css" rel="stylesheet" />
</head>

<body>
    <div id="bg"></div>
    <div class="header">
        <div class="bgc"></div>
        <div class="top-header container">
            <a class="logo" href="index.html"><img class="logo" src="/images/logo.png"></a>
            <div class="search-bar">
                <input class="search" placeholder="Search for products" id='searchProduct'>
                <button id="start_button" onclick="voice(event)" style="display: inline-block;">
                    <img alt="Start" id="start_img" src="/images/mic.png">
                </button>
                <select class="dropdown-btn" id="dropDownCategory">
                    <option value='All categories'>All categories</option>
                    <div class="dropdown-divider"></div>
                </select>
                <div class="search-icon">
                    <span class="input-group-append">
                        <button class="btn" type="button" id="searchBtn">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="login" id="myAccount"></div>
            <div class="cart"></div>
        </div>
        <div class="category-header container">
            <ul id="header-categories" class="header-categories">
                <span id="catdrop" class='navbar-category'><a class="cat"><svg><svg xmlns="http://www.w3.org/2000/svg"
                                xmlnsxlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"
                                fill="rgba(255,255,255,0.7)">
                                <path
                                    d="M17 8H3V6h14v2zm4-2h-2v2h2V6zm-4 5H3v2h14v-2zm4 0h-2v2h2v-2zm-4 5H3v2h14v-2zm4 0h-2v2h2v-2z">
                                </path>
                            </svg></svg>CATEGORIES</a></span>
                <li class='navbar-category disabled'><a>Coming Soon</a></li>
                <li class='navbar-category disabled'><a>Coming Soon</a></li>
                <li class='navbar-category' id="orderHistory"><a href="orderhistory.html">Order History</a></li>
                <li class='navbar-category' id="shoppingCart"><a href="/shoppingCart.html">Shopping Cart</a></li>
                <li class='navbar-category'><a href="/login.html" id="login">Login</a></li>
            </ul>
            <div id="categ" class="category row" style="display: none;">
                <div class="category-list col">
                    <div>
                        <ul id="first_cat">
                        </ul>
                    </div>
                </div>
                <div class="category-list col" id="second_cat">
                    <a href="/game.html?id=6"><img class="img-second img-default"
                            src="https://images.g2a.com/newlayout/300x450/1x1x0/0016edc7c245/4515669ea94844479a7002eb"
                            onerror="this.onerror=null;this.src='/images/noimage.png';"></a>
                </div>
                <div class="category-list col" id="third_cat">
                    <a href="/game.html?id=2"><img class="img-third img-default"
                            src="https://images.g2a.com/newlayout/300x450/1x1x0/a0c6a285b1b9/17fb921e5e0c4e0aa5e8bf10"
                            onerror="this.onerror=null;this.src='/images/noimage.png';"></a>
                </div>
                <div class="category-list col">
                    <a href="/game.html?id=31"><img class="img-fourth img-default"
                            src="https://images.g2a.com/newlayout/300x450/1x1x0/2a0cce4474cb/a323287cc64e4dff88573b3a"
                            onerror="this.onerror=null;this.src='/images/noimage.png';"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner-wrapper">
                <span class="spinner-text">LOADING</span>
                <span class="spinner"></span>
            </div>
        </div>

        <h2 id="productTitle"></h2>
        <div class="product-container" style="width: 100%; height: 100%;">
            <ul id="discoverListings">


            </ul>
        </div>
    </div>


</body>

</html>
