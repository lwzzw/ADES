<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <link href="./css/overlay-loading.css" rel="stylesheet" />
    <!-- Web App JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <!-- Bootstrap core CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App Site CSS-->
    <link href="/css/register.css" rel="stylesheet">
    <script src="https://unpkg.com/biri@0.4.0/dist/biri.min.js"></script>
    <!-- JQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="icon" href="../images/logo-discord.png">
    <script defer src="/js/api.js"></script>
    <script defer src="/js/reset-main.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
        new Crate({
            server: '927904071933886474', // f2a.games
            channel: '927904071933886477' // #常规
        })
    </script>
</head>

<body>
    <div id="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
    </div>
    <div id="page">
        <div class="container-fluid">
            <!-- Navbar-->

            <nav class="mb-5 navbar navbar-expand-lg justify-content-center">
                <a class="navbar-brand " href="/index.html">
                    <img src="/images/logo.png" alt="Logo" style="width:150px;">
                </a>
            </nav>
            <!-- /.Navbar-->
            <main>
                <div class="row">
                    <!--Grid column-->
                    <div class="offset-md-4 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <!--Form register-->
                                <h2 class="text-left font-bold black-text py-4">Reset Password</h2>
                                <div class="md-form"><input class="form-control" type="email" id="emailInput"
                                        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+.[a-zA-Z0-9+_.-]+$" placeholder="email"
                                        required></div>
                                <div class="md-form"><input class="form-control" type="text" id="codeInput"
                                        placeholder="Code" required></div>
                                <div class="md-form"><input class="form-control" type="password" id="passwordInput"
                                        placeholder="Password" required><input type="checkbox" id="showPass">Show
                                    Password</div>
                            </div>
                            <div class="text-center"><button type="button" class="btn btn-primary" id="resetButton">
                                    Reset</button>
                            </div>
                        </div>
                        <br><br>
                    </div>
                    <p>
                        <strong>
                            <center>Password requires At least one upper case letter<br>At least one lower case
                                letter<br>At least one digit<br>At least one special character<br>Minimum eight in
                                length .</center>
                        </strong>
                    </p>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
